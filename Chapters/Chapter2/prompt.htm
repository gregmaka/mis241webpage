   <h3><span id="textstyle">Prompt</span></h3>
    <script>

      // prompt asks user 3 questions, then writes them to the page
      var  name = prompt("Hello there! What is your name?","");
      var color = prompt("What is your favorite color, " + name + "?","");
      var favLang = prompt("Wow!" + name + "! I like " + color + " also! What's your favorite programming language?","");
      alert("Awesome!",favLang);

      document.write("Your name is " + name + "</br>");
      document.write("Your favorite color is " + color + "</br>");
      document.write("Your favorite programming language is " + favLang + "</br>");

    </script>
